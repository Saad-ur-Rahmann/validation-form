<!DOCTYPE html>
<html>

<head>
	<title>creating mailing system</title>
	<style>
        form{
            background-color: cadetblue;
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 4px 6px rgb(0, 0, 0);
        }
		form input{
            border-radius: 15px;
            padding: 5px;
        }
	</style>
	<script type="text/javascript">
		function validate() {

			var user = document.getElementById("e").value;
			var user2 = document.getElementById("e");
			var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if (re.test(user)) {
				alert("done");
				return true;
			}
			else {
				user2.style.border = "red solid 3px";
				return false;
			}
		}
	</script>
</head>

<body>
	<center>
		<h1> Registration Form</h1>
		<form>
				
				<table>
					<tr>
						<input type="text"
							placeholder="firstname"
							maxlength="10">
					</tr>
					<br><br>
					<tr>
						<input type="text"
							placeholder="lastname"
							maxlength="10">
					</tr>
					<br><br>
					<tr>
						<input type="email"
							placeholder="username@gmail.com" id="e">
					</tr>
					<br><br>
					<tr>
						<input type="password" placeholder="password">
					</tr>
					<br><br>
					<tr>
						<input type="password" placeholder="confirm">
					</tr>
					<br><br>
					<tr>
						<input type="text" placeholder="contact">
					</tr>
					<br><br>
					<tr>
						<label>Gender:</label>
						<select id="gender">
							<option value="male">male</option>
							<option value="female">female</option>
							<option value="others">others</option>
						</select>
					</tr>
					<br><br>
					<tr><input type="submit"
						onclick="validate()" value="create">
					</tr>
				</table>
			
		</form>
	</center>
</body>

</html>
